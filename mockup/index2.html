<!DOCTYPE html>
<html>
<head>
	<title>BrainBlast</title>
</head>
<body style="margin:0px;">
	<div id="content" style="width:1024px; margin-left:auto; margin-right:auto; background-color:black;">
		<div id="header" style="width:100%; height:50px; background-color:green;">
			<div id="menubar" style="width:50%; height:100%; margin-left:auto; margin-right:auto; background-color:white">
				<div id="user" style="width:25%; height:100%; float:left; background-color:black;"></div>
				<div id="logo" style="width:50%; height:100%; float:left;"><h2 style="text-align:center;">Brain Blast!</h2></div>
				<div id="settings" style="width:25%; height:100%; float:left; background-color:grey;"></div>
			</div>
		</div>
		<div id="leftcolumn" style="width:30%; height:768px; background-color:red; float:left;">
			<div id="ideabutton" style="width:100%; height:100px; background-color:yellow;">
			</div>
			<div id="advancedsearch" style="width:100%; height:100%; background-color:pink;">
				<div id="contentlabel" style="width:100%; height:30px; margin-left:auto; margin-right:auto; background-color:#E2AAFF;"></div>
				<div id="content" style="width:100%; height:100%; margin-left:auto; margin-right:auto; background-color:#999E99;"></div>
			</div>
		</div>
		<div id="rightcolumn" style="width:70%; height:768px; background-color:blue; float:left;">
			<div id="contentlabel" style="width:100%; height:30px; margin-left:auto; margin-right:auto; background-color:#AAECFF;"></div>
			<div id="content" style="width:100%; height:100%; margin-left:auto; margin-right:auto; background-color:#C6C0C0;"></div>
		</div>
	</div>
</body>
</html>
